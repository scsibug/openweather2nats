# https://aka.ms/yaml

trigger:
  branches:
    include: 
      - master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build
    jobs:
      - job: build_image
        displayName: Build Image
        steps:
          - task: Docker@2
            displayName: Build an image
            inputs:
              containerRegistry: 'Yashica'
              repository: 'azdevops/openweather2nats'
              command: 'buildAndPush'
              tags: |
                $(Build.BuildId)
                latest
